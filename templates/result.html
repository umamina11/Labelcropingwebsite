<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Pages</title>
</head>
<body>
    <h1>Sorted Pages</h1>
    <ul>
        {% for page_num, page_content in sorted_pages.items() %}
            <li>
                Page {{ page_num }}: 
                <a href="{{ url_for('download_page', page_num=page_num) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
