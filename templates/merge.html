<body>

    </nav>
    <div class="container">
        <form action="/merge_pdfs" method="post" enctype="multipart/form-data" id="uploadForm">
            <div id="dropArea" class="highlight">
                <label for="files">Drag and drop PDF Files here or click to select:</label><br>
                <input type="file" id="files" name="files" multiple accept=".pdf" onchange="handleFileChange(event)">
            </div>
            <div id="fileNamesDisplay"></div>
            <br>
          
            <input type="submit" value="Merge PDFs">
        </form>
    </div>
    <hr>
    <br>
    <br>

    
    <script>
        const dropArea = document.getElementById('dropArea');
        const fileNamesDisplay = document.getElementById('fileNamesDisplay');
    
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
    
        function highlight() {
            dropArea.classList.add('highlight');
        }
    
        function unhighlight() {
            dropArea.classList.remove('highlight');
        }
    
        dropArea.addEventListener('drop', handleDrop, false);
    
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
    
            document.getElementById('files').files = files;
            displayFileNames(files);
        }
    
        function handleFileChange(event) {
            const files = event.target.files;
            displayFileNames(files);
        }
    
        function displayFileNames(files) {
            fileNamesDisplay.innerHTML = '';
            Array.from(files).forEach(file => {
                const fileNameItem = document.createElement('div');
                fileNameItem.textContent = `File name: ${file.name}`;
                fileNamesDisplay.appendChild(fileNameItem);
            });
        }
    </script>
