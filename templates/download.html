<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Cropped PDF</title>
</head>
<body>
    <h1>Cropped PDFs</h1>
    {% for pdf in pdfs %}
        <p><a href="{{ url_for('download_pdf', pdf_path=pdf) }}" download>{{ pdf }}</a></p>
    {% endfor %}
</body>
</html>
